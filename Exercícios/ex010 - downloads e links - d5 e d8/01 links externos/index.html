<body>
    <h1>Links Externos</h1>
    <p>Você pode acessar o meu <a href="https://github.com/IAN0012" target="_blank" rel="external">meu repositório público no GitHub</a>.</p>
    <p>Você também pode acessar meu <a href="https://www.instagram.com/iian_costa/?hl=pt-br" target="_blank"    rel="external">perfil do instagram</a>.</p>
    <p><strong>Target</strong> serve para responder ao toque do link da forma que desejar.</p>
    <p><strong>Rel</strong> serve para informar ao navegador de onde é a âncora.</p>
    <p><strong>*Âncora</strong> é a mesma coisa que <strong>Hiperlink</strong></p>
    
</body>
