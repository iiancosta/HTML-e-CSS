    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>
        Testando Carga e Imagens
    </h1>

        Abaixo você vai ver uma imagem que está na mesma página.
